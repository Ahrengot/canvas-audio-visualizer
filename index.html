<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<title>Web Audio API</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body { background: black; color: #999; font-family: sans-serif; }
		h1 { color: #333; }

		.preloader, .play {
			width: 300px;
			height: 50px;

			position: absolute;
			top: 50%;
			left: 50%;

			margin-left: -150px;
			margin-top: -25px;

			text-align: center;
			font-size: 1.3em;
		}

		.play {
			display: none;
			background: #00ccff;
			border: none;
			border-radius: 0.3em;
			color: #1C5A5A;
		}

		#readout {
			margin: auto;
			display: block;
		}

	</style>
</head>

<body>

	<div id="container">
		<main>
			<p class="preloader">Loading sound&hellip;</p>
			<button class="play">Start visualizer</button>
			<canvas id="readout" width="600" height="200"></canvas>
		</main>

	</div>

	<script src="script.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
